backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "series" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Цыкл" # Used in the UI, ie.: "New Post"
    folder: "site/content/series" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text", required: false}
      - {label: "Youtube Video Id", name: "youTubeVideoId", widget: "text", required: false}
      - {label: "Youtube Audio Id", name: "youTubeAudioId", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "pages"
    label: "Домашняя страница"
    files:
      - file: "site/content/_index.md"
        label: "Домашняя страница"
        name: "home"
        fields:
          - {label: Заголовок, name: title, widget: string}
          - {label: Умная цитата, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image, required: false}
          - {label: "Youtube Video Id", name: youTubeVideoId, widget: "text", required: false}
          - {label: "Youtube Audio Id", name: "youTubeAudioId", widget: "text", required: false}
